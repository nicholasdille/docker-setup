name: Test-Windows

on:
  push:
    tags:
      - "v*"
    branches:
      - "renovate/*"
      - "test/renovate"
  pull_request:
    branches-ignore:
      - "renovate/*"
      - "test/renovate"
    types:
      - opened
      - synchronize
      - labeled
      - reopened
    paths:
      - docker-setup.ps1
      - tools.yaml
      - .github/workflows/test-windows.yml

jobs:

  test:
    name: Tests
    runs-on: windows-2019
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test
        run: |
          docker version
