name: Rebuild tool

on:
  workflow_dispatch:
    inputs:
      tool:
        description: 'The name of the tool to rebuild'
        required: true

jobs:

  rebuild:
    runs-on: ubuntu-20.04
    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install docker-setup
      run: |
        mkdir -p helper/usr/local/bin
        curl --url "https://github.com/nicholasdille/docker-setup/releases/latest/download/docker-setup" \
            --silent \
            --location \
            --fail \
            --output helper/usr/local/bin/docker-setup
        chmod +x helper/usr/local/bin/docker-setup

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: nicholasdille
        password: ${{ secrets.PACKAGES_TOKEN }}

    - name: Rebuild
      env:
        DOCKER_BUILDKIT: 1
      run: |
        set -o errexit
        make ${{ inputs.tool }}--push