name: GHCR cleanup

on:
  schedule:
  - cron: "34 3 * * *"
  push:
    branches:
    - "main"
    paths:
    - ".github/workflows/ghcr-cleanup.yml"
  workflow_dispatch:

jobs:

  test:
    name: GHCR cleanup
    runs-on: ubuntu-20.04
    steps:

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install docker-setup
      run: |
        mkdir -p helper/usr/local/bin
        curl --url "https://github.com/nicholasdille/docker-setup/releases/latest/download/docker-setup" \
            --silent \
            --location \
            --fail \
            --output helper/usr/local/bin/docker-setup
        chmod +x helper/usr/local/bin/docker-setup

    - name: Cleanup
      env:
        GH_TOKEN: ${{ secrets.BOT_PACKAGES_TOKEN }}
      run: |
        make clean-registry-untagged