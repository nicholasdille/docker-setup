name: GHCR cleanup

on:
  schedule:
  - cron: "34 3 * * *"
  push:
    branches:
    - "main"
    paths:
    - ".github/workflows/ghcr-cleanup.yml"
  workflow_dispatch:

jobs:

  test:
    name: GHCR cleanup
    runs-on: ubuntu-20.04
    steps:

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Cleanup
      run: |
        gh auth login --with-token <<<$(echo "${{ secrets.BOT_PACKAGES_TOKEN }}")
        make clean-registry-untagged