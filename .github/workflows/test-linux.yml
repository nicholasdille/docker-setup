name: Test-Linux

on:
  pull_request:
    types:
      - opened
      - synchronize
      - labeled
      #- reopened
    paths:
      - docker-setup.sh
      - env/**
      - tools/**
      - .github/workflows/test-linux.yml
      - .github/workflows/release.yml

jobs:

  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Test
        env:
          DOCKER_BUILDKIT: 1
          IS_PR: ${{ github.event_name == 'pull_request' }}
          PR: ${{ github.event.pull_request.number }}
        run: |
          GIT_BRANCH=test make base
          if ${IS_PR}; then
              echo "This is PR ${PR}"
              TOOLS="$(
                  curl https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${PR}/files \
                      --silent \
                      --fail \
                      --header "Accept: application/vnd.github.v3+json" \
                      --header 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
                  | jq --raw-output '.[].filename' \
                  | grep -E '^tools/[^/]+/manifest.yaml$' \
                  | cut -d/ -f2
              )"
              echo "TOOLS=${TOOLS}"
          fi
          if test -n "${TOOLS}"; then
              make tools.json bin/regctl
              cp bin/regctl /usr/local/bin/
              docker_setup_version=test ./docker-setup.sh build bar ${TOOLS}
          else
              GIT_BRANCH=test make
          fi

      - name: Store logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: logs-${{ matrix.distro }}.zip
          path: log/**
