name: Test-Linux

on:
  push:
    tags:
      - "v*"
  pull_request:
    types:
      - opened
      - synchronize
      - labeled
      #- reopened
    paths:
      - docker-setup.sh
      - env/**
      - tools/**
      - .github/workflows/test-linux.yml
      - .github/workflows/release.yml

jobs:

  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Test
        env:
          DOCKER_BUILDKIT: 1
          IS_PR: ${{ github.event_name == 'pull_request' }}
        run: |
          GIT_BRANCH="${GITHUB_REF##*/}" make base
          echo "IS_PR=${IS_PR}"
          if ${IS_PR}; then
              echo "This is a PR"
              TOOL="$(
                  curl -s https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${PR}/files \
                      --silent \
                      --fail \
                      --header "Accept: application/vnd.github.v3+json" \
                      --header 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
                  | jq --raw-output '.[].patch' \
                  | grep -E -B 1 -- "-\s+version:" \
                  | sed -zE 's/^\s*-\sname:\s([^\n]+)\n.+$/\1/'
              )"
              echo "TOOL=${TOOL}"
          fi
          if test -n "${TOOL}"; then
              docker_setup_version=age ./docker-setup.sh build bar age
          else
              make
          fi

      - name: Store logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: logs-${{ matrix.distro }}.zip
          path: log/**
