name: imgcrypt
version: 1.1.7
binary: ctr-enc
check: ${binary} --version | cut -d' ' -f3 | tr -d v
dependencies:
- containerd
- docker
tags:
- org/cncf
- org/containerd
- standard/oci
- category/security
- type/plugin
homepage: https://github.com/containerd/imgcrypt
description: OCI Image Encryption Package
renovate:
  datasource: github-releases
  package: containerd/imgcrypt
  extractVersion: ^v(?<version>.+?)$