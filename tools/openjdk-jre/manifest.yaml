name: openjdk-jre
version: "20"
binary: /opt/openjdk/bin/java
check: ${binary} -version 2>&1 | grep ^openjdk | cut -d' ' -f3 | tr -d '"'
build_dependencies:
  - openjdk
tags:
  - type/cli
  - category/development
  - lang/java
homepage: https://github.com/openjdk
description: OpenJDK
renovate:
  datasource: github-tags
  package: openjdk/jdk
  extractVersion: ^jdk-(?<version>.+?)-ga$
  versioning: loose
  priority: low
