name: sbt
version: "1.9.2"
check: cat ${binary} | grep "declare init_sbt_version" | cut -d= -f2
platforms:
  - linux/amd64
  - linux/arm64
tags:
  - category/development
  - lang/scala
  - type/cli
homepage: https://github.com/sbt/sbt
description: The interactive build tool
renovate:
  datasource: github-releases
  package: sbt/sbt
  extractVersion: ^v(?<version>.+?)$
  priority: low
