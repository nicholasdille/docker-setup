name: etcd
version: "3.5.8"
check: ${binary} --version | grep ^etcd | cut -d' ' -f3
platforms:
- linux/amd64
- linux/arm64
tags:
- type/cli
- type/daemon
- kubernetes
- lang/go
homepage: https://github.com/etcd-io/etcd
description: Distributed reliable key-value store
renovate:
  datasource: github-releases
  package: etcd-io/etcd
  extractVersion: ^v(?<version>.+?)$