name: helm
version: "3.12.2"
check: ${binary} version --short 2>/dev/null | cut -d+ -f1 | tr -d v
platforms:
- linux/amd64
- linux/arm64
tags:
- type/cli
- kubernetes
- templating
- package
- management
- lang/go
homepage: https://github.com/helm/helm
description: The Kubernetes Package Manager
renovate:
  datasource: github-releases
  package: helm/helm
  extractVersion: ^v(?<version>.+?)$
  priority: high