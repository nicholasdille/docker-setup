name: npm
version: "9.4.0"
check: ${binary} --version
build_dependencies:
- nodejs
runtime_dependencies:
- nodejs
platforms:
- linux/amd64
- linux/arm64
tags:
- category/development
- lang/javascript
- type/cli
homepage: https://github.com/npm/cli
description: Node Package Manager
renovate:
  datasource: github-releases
  package: npm/cli
  extractVersion: ^v(?<version>.+?)$