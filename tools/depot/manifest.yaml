name: depot
version: "2.10.0"
check: ${binary} --version | grep ^depot | cut -d' ' -f3
platforms:
- linux/amd64
- linux/arm64
tags:
- category/development
- lang/go
- type/cli
homepage: https://github.com/depot/cli
description: Build your Docker images in the cloud
renovate:
  datasource: github-releases
  package: depot/cli
  extractVersion: ^v(?<version>.+?)$