name: maven
version: "3.9.3"
binary: mvn
check: ${binary} -version | grep ^Apache | cut -d' ' -f3
runtime_dependencies:
  - openjdk-jre
platforms:
  - linux/amd64
  - linux/arm64
tags:
  - type/cli
  - cicd
  - lang/java
homepage: https://github.com/apache/maven
description: Apache Maven
renovate:
  datasource: github-releases
  package: apache/maven
  extractVersion: ^maven-(?<version>.+?)$
  priority: low
